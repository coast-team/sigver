syntax = "proto3";

message Message {
  oneof type {
    Content content = 1;
    bool isFirst = 2; // Only outcoming
    bool joined = 3; // Only incoming
    bool ping = 4;
    bool pong = 5;
  }
}

message Content {
  uint32 id = 1;
  bool isEnd = 2;
  oneof type {
    bytes data = 3;
    bool isError = 4;
  }
}
