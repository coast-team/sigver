syntax = "proto3";

message Message {
  oneof content {
    OpenKey openkey = 1;
    JoinKey joinkey = 2;
    TransmitToOpener toopener = 3;
    TransmitToJoining tojoining = 4;
  }
}

message OpenKey {
  string key = 1;
}

message JoinKey {
  string key = 1;
}

message TransmitToOpener {
  number id = 1
  string data = 2;
}

message TransmitToJoining {
  string data = 1;
}
