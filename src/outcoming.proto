syntax = "proto3";

message Message {
  oneof content {
    KeyValidator keyValidator = 1;
    DataForOpener data = 2;
    DataForJoining data = 3;
  }
}

message KeyValidator {
  boolean isOk = 1;
}

message DataForOpener {
  number id = 1;
  string data = 2;
}

message DataForJoining {
  string data = 1;
}
